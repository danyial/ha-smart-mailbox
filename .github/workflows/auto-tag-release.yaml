name: Auto Tag on Merge

on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write

jobs:
  auto-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and bump patch version
        id: bump
        run: |
          latest=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
          if [ -z "$latest" ]; then
            latest="v0.0.0"
          fi
          major=$(echo "$latest" | cut -d. -f1 | tr -d v)
          minor=$(echo "$latest" | cut -d. -f2)
          patch=$(echo "$latest" | cut -d. -f3)
          new_patch=$((patch + 1))
          new_version="${major}.${minor}.${new_patch}"
          new_tag="v${new_version}"
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Update manifest.json
        run: |
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.bump.outputs.version }}"/' \
            custom_components/smartmailbox/manifest.json

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/smartmailbox/manifest.json
          git commit -m "Bump version to ${{ steps.bump.outputs.version }}"
          git tag "${{ steps.bump.outputs.tag }}"
          git push origin main --tags

      - name: Create release zip
        run: |
          cd custom_components
          zip -r ../smartmailbox.zip smartmailbox

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          generate_release_notes: true
          files: smartmailbox.zip
